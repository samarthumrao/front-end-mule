services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: rift-backend
    ports:
      - "8001:8001"
    volumes:
      - backend-data:/app/bucket
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
      args:
        VITE_API_URL: "/api"
    container_name: rift-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:


